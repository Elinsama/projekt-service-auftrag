<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Anmeldeseite</title>

    <link rel="stylesheet" href="/static/style.css">
  </head>

  <body>
    <form action="/user" method="post">
      <br />
      <div class="flex_container">
        <div class="seite">
          <div class="Statusmail"></div>

          <div>
            <h3>Anrede:</h3>

            <input
              type="radio"
              name="Geschlecht"
              value="Herr"
            />Herr
            <input
              type="radio"
              name="Geschlecht"
              value="Frau"
            />Frau
            <input
            type="radio"
            name="Geschlecht"
            value="diverse"
          />diverse
          </div>

          <div class="Vorname">
            <h3>Vorname:</h3>

            <input type="text" name="Vorname"/>
          </div>

          <br />

          <div class="nachname">
            <h3>Nachname:</h3>

            <input type="text" name="Name"/>
          </div>

          <br />

          <div class="Telefon">
            <h3>Telefon:</h3>

            <input type="text" name="tel"/>
          </div>

          <br />

          <div class="password">
            <h3>password:</h3>

            <input type="password" name="password"/>
          </div>

          <br />

          <div class="roles">
            <h3>Roles:</h3>

            <select name="role" id="role" multiple>
              <option value="coworker">coworker</option>
              <option value="admin">admin</option>
              <option value="manager">manager</option>
            </select>
          </div>

          <br />

          <div>
            <button
              type="submit"
              class="erstellen"
            >Erstellen</button>
          </div>
        </div>
      </div>
    </form>
  </body>
</html>
